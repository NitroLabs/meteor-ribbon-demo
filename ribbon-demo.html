<template name="NitroRibbon">
    <div class="nitro-ribbon" data-role="ribbon">
        <div class="ribbon-header"></div>
        <div class="ribbon-content"></div>
    </div>
</template>

<template name="NitroRibbon2">
    <div class="nitro-ribbon" data-role="ribbon">
        <div class="ribbon-header">
            <div class="ribbon-title-bar">
                <ul class="command-holder">
                    <li class="command-button"><a class="mif-folder"></a></li>
                    <li class="command-button"><a class="mif-floppy-disk"></a></li>
                    <li class="command-button"><a class="mif-users"></a></li>
                    <li class="command-button"><a class="mif-undo"></a></li>
                    <li class="command-button"><a class="mif-printer"></a></li>
                </ul>
                <div class="ribbon-title">
                    <span>Document X</span>
                </div>
                <ul class="command-holder">
                    <li class="command-button">
                        <a class="mif-upload"></a>
                    </li>
                </ul>
            </div>
            <ul class="tabs-holder">
                <li class="active"><a href="#tab_home">Home</a></li>
                <li class=""><a href="#tab_mailings">Mailing</a></li>
                <li class=""><a href="#tab_folder">Folder</a></li>
                <li class=""><a href="#tab_view">View</a></li>
                <li class="tabs-hide"><a href="#" class="mif-eject" title="Hide Menu"></a></li>
            </ul>
        </div>

        <div class="ribbon-content">
            <div class="tab-panel" id="tab_home" style="display: block;">
                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <button class="fluent-big-button">
                            <span class="icon mif-envelop"></span>
                            Message
                        </button>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button dropdown-toggle">
                                <span class="icon mif-file-picture"></span>
                                <span class="label">Element</span>
                            </button>
                            <ul class="d-menu nitro-menu" data-role="dropdown">
                                <li><a href="#">Message</a></li>
                                <li><a href="#">Event</a></li>
                                <li><a href="#">Meeting</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button">
                                <span class="mif-cancel"></span>
                                <span class="label">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <div class="tab-content-segment">
                            <button class="fluent-button"><span class="mif-loop"></span>Replay</button>
                            <button class="fluent-button"><span class="mif-infinite"></span>Replay all</button>
                            <button class="fluent-button"><span class="mif-loop2"></span>Forward</button>
                        </div>
                        <div class="tab-content-segment">
                            <button class="fluent-tool-button"></button>
                            <button class="fluent-tool-button"></button>
                            <button class="fluent-tool-button"></button>
                        </div>
                        <div class="tab-content-segment">
                            <div class='nitro-button-group'>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <span class="icon mif-loop"></span>
                                        <span class="label">Replay</span>
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <span class="icon mif-infinite"></span>
                                        <span class="label">Replay all</span>
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <span class="icon mif-loop2"></span>
                                        <span class="label">Forward</span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <div class="tab-content-segment">
                            <div class='nitro-button-group'>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Notebook-Save.png">
                                        <span class="label">Replay</span>
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Folder-Rename.png">
                                        <span class="label">Replay all</span>
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Calendar-Next.png">
                                        <span class="label">Forward</span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <div class="tab-content-segment">
                            <div class='nitro-button-group'>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Notebook-Save.png">
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Folder-Rename.png">
                                    </a>
                                </button>
                                <button class="nitro-button nitro-mini-button">
                                    <a href="#" class="button">
                                        <img src="/img/Calendar-Next.png">
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <div class="input-control text">
                            <input type="text">
                            <button class="button"><span class="mif-search"></span></button>
                        </div>
                        <button class="fluent-button"><span class="icon-book on-left"></span>Address Book</button>
                        <div class="tab-content-segment">
                            <button class="fluent-button dropdown-toggle">
                                <span class="mif-filter on-left"></span>
                                <span class="label">Mail Filters</span>
                            </button>
                            <ul class="d-menu nitro-menu" data-role="dropdown">
                                <li><a href="#">Unread messages</a></li>
                                <li><a href="#">Has attachments</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Important</a></li>
                                <li><a href="#">Broken</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tab-panel-group">
                    <div class="tab-content-segment">
                        <button class="nitro-button nitro-big-button">
                            <a href="#" class="button">
                                <span class="icon mif-cancel"></span>
                            </a>
                            <span class="label">Delete<br>Document</span>
                        </button>
                    </div>

                    <!-- Mini buttons -->
                    <div class="tab-content-segment">
                        <div class='nitro-button-group'>
                            <button class="nitro-button nitro-mini-button">
                                <a href="#" class="button">
                                    <span class="icon mif-cancel"></span>
                                    <span class="label">Button A</span>
                                </a>
                            </button>
                            <button class="nitro-button nitro-mini-button">
                                <a href="#" class="button">
                                    <span class="icon mif-cancel"></span>
                                    <span class="label">Button B</span>
                                </a>
                            </button>
                            <button class="nitro-button nitro-mini-button">
                                <a href="#" class="button">
                                    <span class="icon mif-cancel"></span>
                                    <span class="label">Button C</span>
                                </a>
                            </button>
                        </div>
                    </div>

                    <!-- Large buttons -->
                    <div class="tab-content-segment">
                        <button class="nitro-button nitro-big-button">
                            <a href="#" class="button">
                                <span class="icon mif-cancel"></span>
                            </a>
                            <span class="label">Delete<br>Document</span>
                        </button>
                    </div>

                    <!-- Small buttons -->
                    <div class="tab-content-segment">
                        <div class='nitro-button-group'>
                            <button class="nitro-button nitro-small-button">
                                <a href="#" class="button">
                                    <span class="icon mif-cancel"></span>
                                    <span class="label">Button A</span>
                                </a>
                            </button>
                            <button class="nitro-button nitro-small-button">
                                <a href="#" class="button">
                                    <span class="icon mif-cancel"></span>
                                    <span class="label">Button B</span>
                                </a>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tab-panel" id="tab_mailings" style="display: none;">
                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <button class="fluent-big-button">
                            <span class="icon mif-envelop"></span>
                            Create<br>message
                        </button>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button dropdown-toggle">
                                <span class="icon mif-file-picture"></span>
                                <span class="label">Create<br>element</span>
                            </button>
                            <ul class="d-menu nitro-menu" data-role="dropdown">
                                <li><a href="#">Message</a></li>
                                <li><a href="#">Event</a></li>
                                <li><a href="#">Meeting</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button">
                                <span class="mif-cancel"></span>
                                <span class="label">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-panel" id="tab_folder" style="display: none;">
                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <div class="tab-content-segment">
                            <button class="fluent-button"><span class="mif-loop"></span>Replay</button>
                            <button class="fluent-button"><span class="mif-infinite"></span>Replay all</button>
                            <button class="fluent-button"><span class="mif-loop2"></span>Forward</button>
                        </div>
                        <div class="tab-content-segment">
                            <button class="fluent-tool-button"><img src="/img/Notebook-Save.png"></button>
                            <button class="fluent-tool-button"><img src="/img/Folder-Rename.png"></button>
                            <button class="fluent-tool-button"><img src="/img/Calendar-Next.png"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-panel" id="tab_view" style="display: none;">
                <div class="tab-panel-group">
                    <div class="tab-group-content">
                        <button class="fluent-big-button">
                            <span class="icon mif-envelop"></span>
                            Create<br>message
                        </button>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button dropdown-toggle">
                                <span class="icon mif-file-picture"></span>
                                <span class="label">Create<br>element</span>
                            </button>
                            <ul class="d-menu nitro-menu" data-role="dropdown">
                                <li><a href="#">Message</a></li>
                                <li><a href="#">Event</a></li>
                                <li><a href="#">Meeting</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="tab-content-segment">
                            <button class="fluent-big-button">
                                <span class="mif-cancel"></span>
                                <span class="label">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
